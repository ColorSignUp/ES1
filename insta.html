<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIEW ON INSTAGRAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f1724;--accent1:#f58529;--accent2:#dd2a7b;--accent3:#8134af}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    body{display:grid;place-items:center;background:radial-gradient(800px 400px at 10% 10%, rgba(245,133,41,0.06),transparent),radial-gradient(700px 350px at 90% 90%, rgba(129,52,175,0.04),transparent),var(--bg);color:#fff;padding:20px}
    .card{width:min(640px,94vw);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:22px;text-align:center;border:1px solid rgba(255,255,255,0.04);box-shadow:0 12px 30px rgba(2,6,23,0.6)}
    .thumb{width:160px;height:160px;margin:6px auto 12px;border-radius:10px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2),var(--accent3));display:grid;place-items:center}
    .play{width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,0.95);display:grid;place-items:center}
    .title{font-weight:700;font-size:16px;margin:8px 0;color:#fff}
    .small{font-size:13px;color:#ffdfe8;margin:6px 0 14px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 22px;border-radius:999px;background:linear-gradient(45deg,var(--accent1),var(--accent2),var(--accent3));color:#fff;font-weight:800;text-decoration:none;border:none}
    .btn:active{transform:translateY(1px)}
    @media(max-width:420px){.thumb{width:130px;height:130px}.card{padding:18px}.btn{width:100%;justify-content:center}}
  </style>
</head>
<body>
  <main class="card">
    <a href="https://www.instagram.com/reel/DNGgy-nzJIW/?igsh=ZWFweHczcGF0aDMy" target="_blank" rel="noopener noreferrer" style="text-decoration:none;color:inherit">
      <div class="thumb" aria-hidden="true">
        <div class="play" title="Play on Instagram">
          <svg viewBox="0 0 24 24" width="26" height="26" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z" fill="#8134af"/></svg>
        </div>
      </div>
      <div class="title">How To Use Mod Apk</div>
      <div class="small">Direct official video â€” click to watch.</div>
    </a>

    <a class="btn" href="https://www.instagram.com/reel/DNGgy-nzJIW/?igsh=ZWFweHczcGF0aDMy" target="_blank" rel="noopener noreferrer">VIEW ON INSTAGRAM</a>
  </main>
</body>
</html>
