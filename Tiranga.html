<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        let redirectUrl = "https://tirangaapk.com/#/register?invitationCode=84527328169"; // Place your redirect URL here
        let countdown = 1;
        
        const countdownInterval = setInterval(() => {
            document.body.innerHTML = "Redirecting in " + countdown + " seconds...";
            countdown--;
            if (countdown < 0) {
                clearInterval(countdownInterval);
                window.location.replace(redirectUrl);
            }
        }, 1000);
    </script>
</body>
</html>
