<head>

  <title>JOIN WHATSAPP CHANNEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent1:#25D366; /* WhatsApp green */
      --accent2:#128C7E;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial}
    body{
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(37,211,102,0.06), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(18,140,126,0.04), transparent),
                  var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:30px;
    }

    .card{
      width:min(760px,94vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      text-align:center;
    }

    h1{
      margin:0 0 18px 0;
      font-size:20px;
      letter-spacing:1px;
      font-weight:700;
      color:#E6F4EE;
    }
    p.lead{
      margin:0 0 28px 0;
      color: #bcded1;
      font-size:14px;
    }

    .wh-btn{
      --pad-y:18px;
      display:inline-flex;
      align-items:center;
      gap:14px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color:#052018;
      font-weight:800;
      font-size:18px;
      padding:var(--pad-y) 30px;
      border-radius:999px;
      border:none;
      text-decoration:none;
      box-shadow: 0 10px 30px rgba(18,140,126,0.12), 0 2px 6px rgba(2,6,23,0.5);
      transform:translateZ(0);
      transition:transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s, filter .18s;
    }
    .wh-btn:active{transform:translateY(1px) scale(.997)}
    .wh-btn:hover{transform:translateY(-4px) scale(1.01); box-shadow:0 18px 40px rgba(18,140,126,0.18);} 

    .wh-icon{
      width:36px;height:36px;flex:0 0 36px;border-radius:50%;display:grid;place-items:center;background:rgba(255,255,255,0.18);
      box-shadow:inset 0 -2px 6px rgba(0,0,0,0.18);
    }
    .wh-icon svg{width:20px;height:20px;display:block}

    .pulse{position:relative;}
    .pulse::after{
      content:'';position:absolute;inset: -8px; border-radius:999px; z-index:-1; opacity:0; background:radial-gradient(circle at center, rgba(37,211,102,0.18), transparent 40%);
      transition:opacity .25s, transform .35s;
    }
    .wh-btn:hover .pulse::after{opacity:1; transform:scale(1.04)}

    .meta{margin-top:18px;color:#98C9B9;font-size:13px}

    @media (max-width:420px){
      .card{padding:28px}
      .wh-btn{padding:14px 22px;font-size:16px}
      .wh-icon{width:30px;height:30px}
    }
  </style>
</head>
